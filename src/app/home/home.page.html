<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h1>Productos</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size-lg="11" size-xs="6">
      <ion-item>
        <ion-label position="floating">Clave</ion-label>
        <ion-input
          autofocus
          #inputClave
          [(ngModel)]="clave"
          placeholder="Ingrese la Clave del Producto"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Foto</ion-label>
      </ion-item>
      <ion-item>
        <ion-input
          autofocus="true"
          #inputFoto
          [(ngModel)]="foto"
          placeholder="Ingrese la url"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripcion</ion-label>
        <ion-input
          autofocus
          #inputDescripcion
          [(ngModel)]="descripcion"
          placeholder="Escribe la Clave"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input
          autofocus
          #inputPrecio
          [(ngModel)]="precio"
          placeholder="Ingrese un Precio"
          type="number"
        ></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size-lg="1" size-xs="6">
      <ion-button
        id="newProduct"
        expand="block"
        (click)="addProduct(obtenerCampos(clave, foto, descripcion, precio, 1));"
      >
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of products; let i=index">
          <ion-item>

            <ion-label>
              <img [src]="item.foto" class="ion-float-left" />
            </ion-label>
            <ion-label>{{item.descripcion}}</ion-label>
            <ion-chip color="danger" outline="true" class="ion-float-left">
              <ion-label>{{item.cantidad}}</ion-label>
            </ion-chip>

            <ion-buttons slot="end" class="ion-float-right">
              <ion-button (click)="getProdyctByClave(item.clave) ">
                <ion-icon slot="end" name="add"></ion-icon>
                <h1>Ver Detalles</h1>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-button id="carrito" color="success" (click)="abrirCarrito()">
    <ion-icon name="cart-outline"></ion-icon>
  </ion-button>
</ion-content>
